<!DOCTYPE html>

<html lang="it">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>jsondart</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- contiene le funzioni dart da usare -->
    <script defer src="main.dart.js"></script>
    <!-- <ul> viene usata per visualizzare le informazioni -->


    <label for="input">Input contenuto file json</label>
    <br>
    <textarea id="input" name="textAreaInput" rows="8" cols="100">
    </textarea>
    <br>
    <br>
    <label for="output">Output contenuto</label>
    <br>
    <textarea id="output" name="textAreaOutput" rows="8" cols="100">
    </textarea>
    <br><br>
    <button id="invio">Invio</button>
    <button id="clear_all">Pulire tutto</button>
    <button id="clear_input">Pulire input</button>
    <button id="clear_output">Pulire input</button>

  </body>

</html>
