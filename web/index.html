<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARSING JSON</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="firebase-setup.js" type="module"></script>
  </head>
  <body>
    <script defer src="main.dart.js"></script>

    <div class="top-section">
      <header>
        <h1>
          <span>Parsing Json</span>
        </h1>
      </header>
    </div>

    <div class="tabs-section">
      <div class="tab">
        <div class="code-actions">
          <button class="button" id="invio">Esegui</button>
          <button class="button" id="clear_all">Pulisci tutto</button>
          <button class="button" id="clear_input">Pulisci
            Input</button>
          <button class="button" id="clear_output">Pulisci
            Output</button>
        </div>
      </div>
      <div class="tab">
        <button class="button" id="conversione">Conversione</button>
        <button class="button" id="formattazione">Formattazione</button>
        <button class="button" id="albero">Albero</button>
      </div>
    </div>

    <div id="container">
      <textarea id="input" spellcheck="false">
[
  {
    "nome": "Marco",
    "cognome": "Verdi",
    "posizione": "Programmatore",
    "stipendio": 70000
  },
  {
    "nome": "Laura",
    "cognome": "Bianchi",
    "posizione": "Sviluppatore Senior",
    "stipendio": 90000
  }
]
      </textarea>
      <div id="divider"></div>
      <textarea id="output" spellcheck="false"></textarea>
    </div>

    <script src="script.js"></script>

  </body>
</html>
