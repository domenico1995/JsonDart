<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARSING JSON</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tree.css">
    <script src="firebase-setup.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
<script defer src="main.dart.js"></script>

<div class="top-section">
    <header>
        <h1>
            <span>PARSING JSON</span>
        </h1>
    </header>
</div>

<div class="tabs-section">
    <div class="tab">
        <div class="code-actions">
            <button class="button" id="apriFile">Apri file</button>
            <button class="button" id="clear_all">Pulisci tutto</button>
        </div>
    </div>
    <div class="tab">
        <button class="button tablinks" onclick="openCity(event, 'Conversione')" id="conversione">Conversione</button>
        <button class="button tablinks" onclick="openCity(event, 'Formatta')" id="formattazione">Formatta</button>
        <button class="button tablinks" onclick="openCity(event, 'Albero')" id="albero">Albero</button>
    </div>
</div>

<div id="container">
  <div id="sinistra">
      <textarea id="input" spellcheck="false">
          [
              {
                  "nome": "Marco",
                  "cognome": "Verdi",
                  "posizione": "Programmatore",
                  "stipendio": 70000
              },
              {
                  "nome": "Laura",
                  "cognome": "Bianchi",
                  "posizione": "Sviluppatore Senior",
                  "stipendio": 90000
              }
          ]
      </textarea>
  </div>
  <div id="divider"></div>
  <div id="tabContentContainer">
      <div id="Conversione" class="tabcontent">
          <textarea id="output" spellcheck="false" readonly></textarea>
      </div>
      <div id="Formatta" class="tabcontent" style="display: none;">
          <textarea id="outputFormatta" spellcheck="false" readonly></textarea>
      </div>
      <div id="Albero" class="tabcontent" style="display: none;">
          <div class="form" id="form">
          </div>
      </div>
  </div>
</div>
    </div>
    
    <script src="/utils/tab.js"></script>
    <script src="script.js"></script>
    <script src="/utils/albero.js"></script>
    
    </body>
    </html>
