<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARSING JSON</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="firebase-setup.js" type="module"></script>
  </head>
  <body>
    <script defer src="main.dart.js"></script>

    <div class="top-section">
      <header>
        <h1>
          <span>Parsing Json</span>
        </h1>
      </header>
    </div>

    <div class="tabs-section">
      <div class="tab">
        <div class="code-actions">
          <button class="button" id="invio">Esegui</button>
          <button class="button" id="apriFile">Apri file</button>
          <button class="button" id="clear_all">Pulisci tutto</button>
        </div>
      </div>
      <div class="tab">
        <button class="button tablinks" onclick="openCity(event, 'Conversione')" id="conversione">Conversione</button>
        <button class="button tablinks" onclick="openCity(event, 'Formatta')" id="formattazione">Fromatta</button>
        <button class="button tablinks" onclick="openCity(event, 'Albero')" id="albero">Albero</button>
      </div>
    </div>

    <div id="container">
      <textarea id="input" spellcheck="false">
[
  {
    "nome": "Marco",
    "cognome": "Verdi",
    "posizione": "Programmatore",
    "stipendio": 70000
  },
  {
    "nome": "Laura",
    "cognome": "Bianchi",
    "posizione": "Sviluppatore Senior",
    "stipendio": 90000
  }
]
      </textarea>
      <div id="divider"></div>
      <div id="tabContentContainer">
        <div id="Conversione" class="tabcontent">
          <textarea id="output" spellcheck="false"></textarea>
        </div>
        <div id="Formatta" class="tabcontent" style="display: none;">
          <textarea id="outputFormatta" spellcheck="false"></textarea>
        </div>
        <div id="Albero" class="tabcontent" style="display: none;">
          <div class="form"></div>
        </div>
      </div>
      
      <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
      
      document.getElementById("Londra").style.display = "block";
      </script>
    </div>

    <script src="script.js"></script>

  </body>
</html>
